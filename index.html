<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WrapItUp | NFT Mint</title>

<!-- Farcaster Mini App Meta Tag -->
<meta name="fc:miniapp" content='{
  "version":"1",
  "imageUrl":"https://your-domain.vercel.app/preview.png",
  "button":{
    "title":"Mint NFT",
    "action":{
      "type":"launch_frame",
      "name":"WrapItUp",
      "url":"https://your-domain.vercel.app/",
      "splashImageUrl":"https://your-domain.vercel.app/icon.png",
      "splashBackgroundColor":"#6366f1"
    }
  }
}'>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100dvh;
  overflow: hidden;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
}

.container {
  max-width: 400px;
  width: 100%;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 32px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.2);
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin: 0 0 10px 0;
  font-weight: 800;
  background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 1rem;
  opacity: 0.9;
  margin-bottom: 32px;
  color: #e0e7ff;
}

.nft-preview {
  width: 200px;
  height: 200px;
  margin: 0 auto 24px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 80px;
  border: 3px solid rgba(255, 255, 255, 0.3);
}

.wallet-info {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 24px;
  display: none;
}

.wallet-info.show {
  display: block;
}

.wallet-address {
  font-size: 0.9rem;
  font-weight: 600;
  color: #a5b4fc;
  word-break: break-all;
}

.user-info {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 20px;
  display: none;
}

.user-info.show {
  display: block;
}

.user-name {
  font-weight: 700;
  font-size: 1rem;
  margin-bottom: 4px;
}

.user-fid {
  font-size: 0.85rem;
  opacity: 0.8;
}

.btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
  color: #667eea;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 10px 0;
  box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
}

.btn:active {
  transform: translateY(0);
}

.btn:disabled {
  background: rgba(255, 255, 255, 0.2);
  color: rgba(255, 255, 255, 0.5);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.btn-secondary {
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  border: 2px solid rgba(255, 255, 255, 0.3);
}

.status-message {
  margin-top: 16px;
  padding: 12px;
  border-radius: 8px;
  font-size: 0.9rem;
  display: none;
}

.status-message.show {
  display: block;
}

.status-message.success {
  background: rgba(16, 185, 129, 0.2);
  color: #6ee7b7;
  border: 1px solid rgba(16, 185, 129, 0.3);
}

.status-message.error {
  background: rgba(239, 68, 68, 0.2);
  color: #fca5a5;
  border: 1px solid rgba(239, 68, 68, 0.3);
}

.status-message.info {
  background: rgba(59, 130, 246, 0.2);
  color: #93c5fd;
  border: 1px solid rgba(59, 130, 246, 0.3);
}

.loading {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: #ffffff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-right: 8px;
  vertical-align: middle;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.contract-info {
  margin-top: 24px;
  padding: 12px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  font-size: 0.85rem;
  opacity: 0.7;
}

.share-section {
  display: none;
  margin-top: 16px;
}

.share-section.show {
  display: block;
}
</style>
</head>
<body>

<div class="container">
  <h1>WrapItUp üéÅ</h1>
  <p class="subtitle">Mint Your Exclusive NFT Badge</p>

  <!-- Farcaster User Info -->
  <div id="userInfo" class="user-info">
    <div class="user-name" id="userName"></div>
    <div class="user-fid" id="userFid"></div>
  </div>

  <!-- NFT Preview -->
  <div class="nft-preview">
    üéÅ
  </div>

  <!-- Wallet Info -->
  <div id="walletInfo" class="wallet-info">
    <div class="wallet-address" id="walletAddress"></div>
  </div>

  <!-- Action Buttons -->
  <button id="connectBtn" class="btn">Connect Wallet</button>
  <button id="mintBtn" class="btn" disabled>Mint NFT</button>

  <!-- Share Section -->
  <div id="shareSection" class="share-section">
    <button id="shareCastBtn" class="btn btn-secondary">Share on Farcaster üöÄ</button>
  </div>

  <!-- Status Messages -->
  <div id="statusMessage" class="status-message"></div>

  <!-- Contract Info -->
  <div class="contract-info">
    <div>Network: Base</div>
    <div style="word-break: break-all; margin-top: 4px;">Contract: <span id="contractAddr">0xEa6a0959F2c169c1Be1eFDc884B6920AE36D41A3</span></div>
  </div>
</div>

<script type="module">
import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk@0.1.8';
import { createConfig, connect, writeContract, getAccount, http } from 'https://esm.sh/@wagmi/core@2.13.5';
import { base } from 'https://esm.sh/@wagmi/core@2.13.5/chains';
import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector@0.1.7';

// ========================================
// CONFIG - PASTE YOUR CONTRACT ADDRESS HERE
// ========================================
const NFT_CONTRACT_ADDRESS = '0xEa6a0959F2c169c1Be1eFDc884B6920AE36D41A3'; // << REPLACE THIS
const NFT_CONTRACT_ABI = [
  // Paste your contract ABI here
  // Example for a simple mint function:
  {
    "inputs": [],
    "name": "mint",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  }
];

// ========================================
// ELEMENTS
// ========================================
const connectBtn = document.getElementById('connectBtn');
const mintBtn = document.getElementById('mintBtn');
const walletInfo = document.getElementById('walletInfo');
const walletAddress = document.getElementById('walletAddress');
const statusMessage = document.getElementById('statusMessage');
const userInfo = document.getElementById('userInfo');
const userName = document.getElementById('userName');
const userFid = document.getElementById('userFid');
const shareCastBtn = document.getElementById('shareCastBtn');
const shareSection = document.getElementById('shareSection');
const contractAddr = document.getElementById('contractAddr');

// Display contract address
contractAddr.innerText = NFT_CONTRACT_ADDRESS.substring(0, 6) + '...' + NFT_CONTRACT_ADDRESS.slice(-4);

// ========================================
// STATE
// ========================================
let userWalletAddress = null;
let context = null;

// ========================================
// FARCASTER SDK INITIALIZATION
// ========================================
try {
  context = await sdk.context;
  console.log('Farcaster Context:', context);
  
  // Display Farcaster user info
  if (context?.user) {
    userInfo.classList.add('show');
    userName.innerText = context.user.displayName || context.user.username || 'Farcaster User';
    userFid.innerText = `FID: ${context.user.fid}`;
  }
} catch (err) {
  console.warn('Could not get Farcaster context:', err);
}

// Notify SDK that app is ready (hides splash screen)
sdk.actions.ready({ disableNativeGestures: true });

// ========================================
// UTILITY FUNCTIONS
// ========================================
function showStatus(message, type = 'info') {
  statusMessage.innerText = message;
  statusMessage.className = `status-message show ${type}`;
  setTimeout(() => {
    statusMessage.classList.remove('show');
  }, 5000);
}

// ========================================
// WALLET CONNECTION
// ========================================
const wagmiConfig = createConfig({ 
  chains: [base], 
  transports: { [base.id]: http() } 
});

connectBtn.onclick = async () => {
  try {
    connectBtn.disabled = true;
    connectBtn.innerHTML = '<span class="loading"></span>Connecting...';
    
    await connect(wagmiConfig, { connector: farcasterMiniApp() });
    userWalletAddress = getAccount(wagmiConfig)?.address;
    
    if (userWalletAddress) {
      walletAddress.innerText = `${userWalletAddress.substring(0, 6)}...${userWalletAddress.slice(-4)}`;
      walletInfo.classList.add('show');
      connectBtn.style.display = 'none';
      mintBtn.disabled = false;
      showStatus('‚úÖ Wallet connected successfully!', 'success');
    }
  } catch (error) {
    console.error('Connection error:', error);
    showStatus('‚ùå Failed to connect wallet', 'error');
    connectBtn.disabled = false;
    connectBtn.innerText = 'Connect Wallet';
  }
};

// ========================================
// NFT MINTING
// ========================================
mintBtn.onclick = async () => {
  if (!userWalletAddress) {
    showStatus('‚ùå Please connect your wallet first', 'error');
    return;
  }

  try {
    mintBtn.disabled = true;
    mintBtn.innerHTML = '<span class="loading"></span>Minting...';
    showStatus('‚è≥ Minting your NFT...', 'info');

    const txHash = await writeContract(wagmiConfig, {
      address: NFT_CONTRACT_ADDRESS,
      abi: NFT_CONTRACT_ABI,
      functionName: 'mint', // Change this to match your contract function
      // args: [], // Add arguments if your mint function requires them
    });

    console.log('Transaction Hash:', txHash);
    
    mintBtn.innerHTML = '‚úì Minted Successfully!';
    showStatus(`üéâ NFT Minted! View on <a href="https://basescan.org/tx/${txHash}" target="_blank" style="color: #a5f3fc; text-decoration: underline;">BaseScan</a>`, 'success');
    shareSection.classList.add('show');

  } catch (error) {
    console.error('Mint error:', error);
    mintBtn.disabled = false;
    mintBtn.innerText = 'Mint NFT';
    
    if (error.message.includes('User rejected')) {
      showStatus('‚ùå Transaction rejected', 'error');
    } else {
      showStatus('‚ùå Minting failed. Please try again.', 'error');
    }
  }
};

// ========================================
// SHARE ON FARCASTER
// ========================================
shareCastBtn.onclick = async () => {
  try {
    await sdk.actions.composeCast({
      text: `Just minted my WrapItUp NFT! üéÅ‚ú®\n\nGet yours now!`,
      embeds: [window.location.href]
    });
  } catch (error) {
    console.error('Share error:', error);
    showStatus('‚ùå Failed to share', 'error');
  }
};

</script>

</body>
</html>
